<div class="card">
    <div class="card-header">
        <h3>Task Form</h3>
    </div>
    <div class="card-body">
        <form (submit)="addTask(newTitle,newDescription)">
            <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" id="title" #newTitle placeholder="lorem ipsum" autofocus class="form-control">
            </div>
            <div class="mb-3">
                <label for="description">
                    <textarea id="description" #newDescription placeholder="lorem" class="form-control" cols="30" rows="10"></textarea>
                </label>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</div>
