<div class="card mb-3">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>{{task.title}}</h3>
        <div>
            <button class="btn btn-info" (click)="task.hide = !task.hide">{{task.hide ? "show":"hide"}}</button>
            <button class="btn btn-warning" (click)="deleteTask(task)">delete</button>
        </div>
    </div>
    <div class="card-body" [hidden]="task.hide">
        <h4>{{task.description}}</h4>
    </div>
</div>
